name: Transcript Audio VOT

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  transcribe:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup FFmpeg
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      # 2️⃣ Setup FFmpeg
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      # 2️⃣ Setup FFmpeg
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install requests pydub

      # 4️⃣ Transcribe audio
      - name: Run transcriptor
        run: |
          python3 transcriptor_cpp.py \
            "https://archive.org/download/vot-denpasar-20251101-183024/VOT-Denpasar_01-11-25-2.mp3" \
            medium

      # 5️⃣ Upload hasil transkrip sebagai artifact
      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: vot-transcript
          path: transcripts/
